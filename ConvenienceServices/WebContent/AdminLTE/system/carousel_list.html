<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/common.css">
    
</head>
<body >
    <div id="goodsall" ms-controller="carouselall">
        <div class="col-md-12 mt30">
			
    		<!-- --><div class="col-md-2">
        		<div class="form-group">
            		<div class="input-group">
                		<div class="input-group-addon1">展示位置</div>
                		<select class="form-control" ms-duplex="status">
                    		<option value="">全部</option>
                    		<option value="1">首页顶部</option>
                		</select>
            		</div>
        		</div>
    		</div> 
    		
            <div class="col-md-2">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon1">名称</div>
                        <input class="form-control" type="text" ms-duplex="name">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <button  type="button" class="btn-flat default" ms-click="search()">搜索</button>
                <button  type="button" class="btn-flat white" ms-click="preset()">重置</button>
            </div>
            <div class="btn-search" style="margin-right: 20px;margin-top:-5px;" ms-click="toAU('')" ms-if="hasAdd"><i></i>添加</div>
        </div>
        <div class="col-md-12" >
            <div class="col-sm-12">
                <table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
                    <thead>
                    <tr role="row">
                        <th class="sorting_asc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending">
                            名称
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">
                            图片
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">
                            发布时间
                        </th>
                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">
                            是否启用
                        </th>
                        
                        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr role="row" ms-repeat-carousel="carouselList"> <!-- t-alain-left goods-title -->
                        <td class=" "><span>{{carousel.name}}</span></td>
                        <td class=""><img ms-attr-src="{{carousel.showUrl}}" style="width: 80px;" alt="contact" class="avatar hidden-phone image"/></td>
                        <td class="">{{carousel.createTime | date("yyyy-MM-dd HH:mm:ss")}}</td>
                        <td class="shelve" ms-if="carousel.status==1"><i>启用</i></td>
                		<td class="off-shelf" ms-if="carousel.status==0"><i>禁用</i></td>
                        <td class="status">
                        	<button  type="button" class="btn-flat white" ms-if="carousel.status==0" ms-click="changeStatus(carousel, 1)">启用</button>
                    		<button  type="button" class="btn-flat white" ms-if="carousel.status == 1" ms-click="changeStatus(carousel, 0)">禁用</button>
                            <button  type="button" class="btn-flat white" ms-click="toAU(carousel.id)" ms-if="hasUpdate">修改</button>
                            <!-- <button  type="button" class="btn-flat white" ms-click="onDelete(carousel.id)" ms-if="hasDelete">删除</button> -->
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pull-right">
                    <ul id="pagination" class="pagination ">
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6"></div>
        </div>
    </div>
</body>
<script type="text/javascript" src="common/plugins/bootstrap-paginator/bootstrap-paginator.js"></script>
<script type="text/javascript" src="common/plugins/avalon/avalon.js"></script>

<script type="text/javascript" src="system/js/carousel_list.js" > </script>
</html>
